<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin: 0 0 10px;
            font-size: 28px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 15px;
            margin: 5px 0;
        }

        label {
            font-weight: bold;
            float: left;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #aaa;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 17px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #555d63;
        }

        .option-buttons {
            margin-top: 20px;
        }

    </style>
</head>

<body>

<div class="container">

    <h2>Welcome</h2>
    <p>If you donâ€™t have an account, please register.</p>
    <p>Already a member? You can log in.</p>
    <p>Admin? Choose Admin Login.</p>

    <form action="index.html" method="POST">
        <label>Username</label>
        <input type="text" name="fullname" placeholder="Enter your username" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" required>

        <!-- This form doesn't submit anywhere yet (until backend) -->
    </form>

    <div class="option-buttons">
        <a href="index.html" class="btn btn-secondary">Back</a>
        <a href="index.html" class="btn">Log In</a>
        <a href="register.html" class="btn">Register</a>
        <a href="login.php" class="btn btn-secondary">Admin Login</a>
    </div>

</div>

</body>
</html>
