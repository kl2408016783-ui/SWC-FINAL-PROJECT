<!DOCTYPE html>
<html>
<head>
    <title>Seminar T-shirt</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-top: 50px;
			
        }

        .product-container {
            background: white;
            width: 800px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 30px;
        }

        .product-image img {
            width: 320px;
            border-radius: 10px;
        }

        .product-details {
            flex: 1;
        }

        h2 {
            margin-top: 0;
            font-size: 28px;
        }

        ul {
            margin: 0;
            padding: 0 0 0 18px;
            font-size: 16px;
            line-height: 1.6;
        }

        .purchase-box {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fafafa;
        }

        .purchase-box strong {
            font-size: 18px;
        }

        .quantity-box {
            margin-top: 15px;
        }

        input[type="number"] {
            padding: 5px;
            width: 70px;
            font-size: 16px;
        }

        .add-to-cart {
            margin-top: 20px;
            width: 100%;
            background: #28a745;
            padding: 12px;
            border-radius: 8px;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background: #218838;
        }

        .home-btn, .cart-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 15px;
        }

        .home-btn:hover, .cart-btn:hover {
            background: #0067d6;
        }

        /* Toast */
        #toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: black;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            opacity: 0;
            transition: 0.5s;
        }
    </style>
</head>

<body>

<div class="product-container">

    <!-- IMAGE SECTION -->
    <div class="product-image">
        <img src="T-shirt.jpg" alt="Seminar T-shirt">
    </div>

    <!-- DETAILS SECTION -->
    <div class="product-details">
        <h2>Seminar T-shirt</h2>

        <ul>
            <li>Price: RM50</li>
            <li>Material: Cotton</li>
            <li>Sizes Available: XS, S, M, L, XL, XXL</li>
            <li>Color: White</li>
        </ul>

        <div class="purchase-box product-widget" data-price="50">
            <p><strong>Price per item: RM50.00</strong></p>

            <div class="quantity-box">
                <label>Quantity:</label>
                <input 
                    type="number" 
                    id="quantity-123" 
                    class="product-quantity"
                    value="1" 
                    min="1" 
                    max="3"
                    data-product-id="123"
                >
            </div>

            <p>Total: <strong id="total-123">RM50.00</strong></p>

            <button class="add-to-cart" data-product-id="123">
                Add to Cart
            </button>
        </div>

        <!-- Navigation Buttons -->
        <a href="index.html" class="home-btn">Back to Homepage</a>
        <a href="cart.html" class="cart-btn">Go to Cart</a>
    </div>

</div>

<!-- Toast -->
<div id="toast-notification"></div>


<script>
/* -----------------------------------------
   UPDATE TOTAL PRICE LIVE
----------------------------------------- */
document.addEventListener("DOMContentLoaded", function () {
    const quantityInputs = document.querySelectorAll(".product-quantity");

    quantityInputs.forEach(input => {
        input.addEventListener("input", function () {
            const productId = this.dataset.productId;
            const quantity = parseInt(this.value);
            const widget = this.closest(".product-widget");
            const price = parseFloat(widget.dataset.price);

            const total = price * quantity;

            document.getElementById("total-" + productId).textContent =
                "RM" + total.toFixed(2);
        });
    });
});

/* -----------------------------------------
   TOAST FUNCTION
----------------------------------------- */
function showToast(message) {
    const toast = document.getElementById("toast-notification");
    toast.textContent = message;
    toast.style.opacity = 1;

    setTimeout(() => {
        toast.style.opacity = 0;
    }, 3000);
}

/* -----------------------------------------
   ADD TO CART SYSTEM
----------------------------------------- */
document.addEventListener("DOMContentLoaded", () => {
  const cartButtons = document.querySelectorAll('.add-to-cart');

  cartButtons.forEach(button => {
    button.addEventListener('click', (event) => {
      const productId = event.target.getAttribute('data-product-id');

      const quantityInput = document.querySelector(
        `.product-quantity[data-product-id="${productId}"]`
      );

      const quantity = parseInt(quantityInput.value);

      const productWidget = event.target.closest(".product-widget");
      const productPrice = parseFloat(productWidget.dataset.price);
      const productName = "Seminar T-shirt";

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      cart.push({
        productName: productName,
        productPrice: (productPrice * quantity).toFixed(2),
        quantity: quantity
      });

      localStorage.setItem("cart", JSON.stringify(cart));

      showToast(`âœ… ${quantity} item(s) added to your cart!`);
    });
  });
});
</script>

</body>
</html>
