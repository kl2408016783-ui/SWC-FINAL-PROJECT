<h2></h2>

<table id="orders-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Product</th>
            <th>unit Price (RM)</th>
            <th>Qty</th>
            <th>Total (RM)</th>
            <th>Date</th>
            <th>Payment</th>
        </tr>
    </thead>
    <tbody id="orders-tbody"></tbody>
</table>

<script>
    // Get orders from localStorage
    let orders = JSON.parse(localStorage.getItem("orders")) || [];
    const tbody = document.getElementById("orders-tbody");

    if (orders.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7">No orders found.</td></tr>`;
    } else {
        orders.forEach((order, index) => {
            let row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${order.productName}</td>
                    <td>${order.productPrice.toFixed(2)}</td>
                    <td>${order.quantity}</td>
                    <td>${order.total}</td>
                    <td>${order.date}</td>
                    <td>${order.payment || "N/A"}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }
</script>

</body>

<script>
let products = [
    { id: 123, name: 'Seminar T-shirt', price: 50.00, stock: 150 },
    { id: 124, name: 'K Notebook', price: 12.00, stock: 200 },
    { id: 125, name: 'Yuna Badge', price: 15.00, stock: 120 }
];

let nextId = 126;

const productsTBody = document.getElementById('products-tbody');
const productForm = document.getElementById('product-form');
const submitBtn = document.getElementById('submit-btn');
const cancelBtn = document.getElementById('cancel-btn');

// RENDER PRODUCTS
function renderProducts() {
    productsTBody.innerHTML = '';

    products.forEach(product => {
        const row = productsTBody.insertRow();

        row.insertCell(0).textContent = product.id;
        row.insertCell(1).textContent = product.name;
        row.insertCell(2).textContent = product.price.toFixed(2);
        row.insertCell(3).textContent = product.stock;

        const actions = row.insertCell(4);

        let editBtn = document.createElement('button');
        editBtn.className = 'edit-btn';
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => loadProductForEdit(product.id);

        let deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Delete';
        deleteBtn.onclick = () => deleteProduct(product.id);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
    });
}
// -------------------------
// VIEW ORDERS FUNCTION
// -------------------------
	// -------------------------
// VIEW ORDERS FUNCTION
// -------------------------
function renderOrders() {
    const ordersTBody = document.getElementById("orders-tbody");
    let allOrders = JSON.parse(localStorage.getItem("orders")) || [];

    ordersTBody.innerHTML = "";

    if (allOrders.length === 0) {
        ordersTBody.innerHTML = `
            <tr>
                <td colspan="7" style="color: gray; padding: 15px;">
                    No orders yet.
                </td>
            </tr>
        `;
        return;
    }

    allOrders.forEach((order, index) => {
        const row = ordersTBody.insertRow();

        row.insertCell(0).textContent = index + 1;
        row.insertCell(1).textContent = order.productName;
        row.insertCell(2).textContent = order.productPrice;
        row.insertCell(3).textContent = order.quantity;
        row.insertCell(4).textContent = order.total;
        row.insertCell(5).textContent = order.date;
        
    });
}

// DELETE
function deleteProduct(id) {
    if (confirm(`Are you sure you want to delete Product ID ${id}?`)) {
        products = products.filter(p => p.id !== id);
        renderProducts();
    }
}

// LOAD FOR EDIT
function loadProductForEdit(id) {
    const p = products.find(pr => pr.id === id);
    if (p) {
        document.getElementById('product-id').value = p.id;
        document.getElementById('product-name').value = p.name;
        document.getElementById('price').value = p.price;
        document.getElementById('stock').value = p.stock;

        submitBtn.textContent = 'Update Product';
        cancelBtn.style.display = 'inline-block';
    }
}

// RESET FORM
function resetForm() {
    productForm.reset();
    document.getElementById('product-id').value = '';
    submitBtn.textContent = 'Add Product';
    cancelBtn.style.display = 'none';
}

cancelBtn.addEventListener('click', resetForm);

// SUBMIT (ADD / UPDATE)
productForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const idValue = document.getElementById('product-id').value;
    const name = document.getElementById('product-name').value;
    const price = parseFloat(document.getElementById('price').value);
    const stock = parseInt(document.getElementById('stock').value);

    if (idValue) {
        const id = parseInt(idValue);
        const index = products.findIndex(p => p.id === id);
        products[index] = { id, name, price, stock };
        resetForm();
    } else {
        products.push({ id: nextId++, name, price, stock });
        productForm.reset();
    }

   
});
document.addEventListener('DOMContentLoaded', () => {
    renderProducts();
    renderOrders();
});


</script>
