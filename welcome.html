<!DOCTYPE html>
<html>
<head>
    <title>Account Created</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
        }

        .welcome-box {
            background: #ffffff;
            width: 450px;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 6px 25px rgba(0,0,0,0.15);
            animation: fadeIn 0.9s ease-in-out;
        }

        /* Success icon circle */
        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #28a745;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 10px rgba(40,167,69,0.4);
        }

        .success-icon span {
            font-size: 45px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            margin-bottom: 25px;
            color: #444;
            font-size: 17px;
        }

        .btn {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 17px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <div class="welcome-box">

        <div class="success-icon">
            <span>âœ”</span>
        </div>

        <h1>Account Created!</h1>

        <p>Your account has been successfully created.  
        You can now start shopping with us.</p>

        <a href="index.html" class="btn">Start Shopping</a>
    </div>

</body>
</html>
